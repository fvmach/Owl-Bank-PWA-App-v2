<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Owl Bank</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="register.js"></script>
</head>
<body>
  <div class="app">
    <h1 class="ai-header">Register</h1>
    <div class="paste-box">
      <form id="register-form">
        <label class="paste-subheading">Full Name</label>
        <input type="text" id="name" class="paste-input" required>

        <label class="paste-subheading">Email</label>
        <input type="email" id="email" class="paste-input" required>

        <label class="paste-subheading">Phone</label>
        <input type="tel" id="phone" class="paste-input" required>

        <label class="paste-subheading">Company</label>
        <input type="text" id="company" class="paste-input">

        <label class="paste-subheading">Event</label>
        <input type="text" id="event" class="paste-input">

        <button type="submit" class="paste-button">Register</button>
      </form>
      <p class="paste-text">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
</body>
</html>
